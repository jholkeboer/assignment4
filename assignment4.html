<!DOCTYPE html>
<html>
  <head>
	<meta charset='utf-8'>
	<title>Assignment4</title>
	<script src='assignment4.js'></script>
	<style type='text/css'>	
	  #gists {
	  	width:50%;
	  	border:1px;
	  	float:left;
	  	min-height:200px;
	  	background-color:#D9D1E8;
	  }
	  #favs {
	  	width:50%;
	  	border:1px;
	  	float:right;
	  	min-height:200px;
	  	background-color:#E0E8D1;
	  }
	  table {
	  	table-layout: fixed;
	  }
	  td {
	  	word-wrap: break-word;
	  }
	</style>
  </head>
	<body>
	  <section>
	  	<div>
	  		<label>How many pages of gists?</label>
	  		<input type="number" min="1" max="5" name="numPages">
	  	</div>
	  	<div>
	  		<label>Filter out Python gists?</label>
	  		<input type="checkbox" name="python">
	  	</div>
	  	<div>
	  		<label>Filter out JavaScript gists?</label>
	  		<input type="checkbox" name="javascript">
	  	</div>
	  	<div>
	  		<label>Filter out SQL gists?</label>
	  		<input type="checkbox" name="sql">
	  	</div>
	  	<div>
	  		<label>Filter out JSON gists?</label>
	  		<input type="checkbox" name="json">
	  	</div>
	  	<div>
	  		<input type="button" value="Get gists" onclick="getGists()">
	  	</div>	  	  		  	
	  </section>
	  <br>
	  <div id="input-error"></div>
	  <br>
	  <div id="gists">
	  	Gists<br>
	  	<table id='gist-table' align='center' width='95%' border='1px'>

	  	</table>
	  </div>
	  <div id="favs">
	  	Favorites<br>
	  	<table id='favs-table' align='center' width='95%' border='1px'>

	  	</table>
	  </div>
  </body>
</html>
